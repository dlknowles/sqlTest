<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">SQL Test</h1>
      </ion-header-bar>
      <ion-content>
        <form ng-submit="insertData()">
          <div class="list">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Date</span>
              <input type="date" placeholder="Enter run date" ng-model="newData.date" />
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Number of miles</span>
              <input type="number" placeholder="Enter number of miles" ng-model="newData.miles" />
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Notes</span>
              <textarea placeholder="Notes" ng-model="newData.notes"></textarea>
            </label>
          </div> 

          <button class="button button-block button-positive">Save</button>
        </form>
        
        <div class="card" ng-bind="data"></div>
      </ion-content>
    </ion-pane>
  </body>
</html>
