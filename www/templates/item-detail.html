<ion-view title="{{pagetitle}}">
  <ion-content has-header="true" padding="false">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Name</span>
        <input type="text" placeholder="Enter the item name" ng-model="item.name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Notes</span>
        <textarea placeholder="Enter notes" ng-model="item.notes"></textarea>
      </label>
      <label class="item item-radio">
        <input type="radio" name="like-group" ng-model="item.like" value="1" checked>
        <div class="item-content">Like</div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
      <label class="item item-radio">
        <input type="radio" name="like-group" ng-model="item.like" value="0">
        <div class="item-content">Don't Like</div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
    </div>
    
    <button class="button button-full button-positive" ng-click="saveItem()" ng-show="{{item.id == 0}}">Create</button>
    <button class="button button-full button-positive" ng-click="updateItem()" ng-show="{{item.id > 0}}">Save</button>
    <button class="button button-full button-assertive" ng-click="deleteItem()" ng-show="{{item.id > 0}}">Delete</button>
  </ion-content>
</ion-view>
